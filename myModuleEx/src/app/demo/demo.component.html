<table border="2px"
align="center"
cellpadding="5px"
cellspacing="5px" style="font-size: 30px;" >
<thead>
<th>Name</th>
<th>Capital</th>
<th>Flag</th>
</thead>
<tbody>
<tr *ngFor="let x of countries">
    <td>{{x.name}}</td>
    <td>{{x.capital}}</td>
    <td><img width="100px" height="50px" src="{{x.flag}}"></td>
</tr>
</tbody>
</table>
