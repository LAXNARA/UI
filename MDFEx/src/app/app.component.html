<div class="container" novalidation>
  <form [formGroup]="userDetail" (ngSubmit)="createUserDetail()">
    <!--First name-->
    <div class="form-group">
      <label>First Name : </label>
      <input type="text" class="form-control" formControlName="fname" required>
    </div>
    <div *ngIf="userDetail.controls['fname'].hasError('required')" class="alert alert-danger">
      ***can't left blank***
    </div>
    <div *ngIf="userDetail.controls['fname'].hasError('minlength')" class="alert alert-danger">
      *****minimum 5 character ******
    </div>
    <div *ngIf="userDetail.controls['fname'].hasError('maxlength')" class="alert alert-danger">
******maxmium 9 character ****
    </div>


    <!--Last Name-->
    <div class="form-group">
      <label>Last Name : </label>
      <input type="text" class="form-control" formControlName="lname">
    </div>
    <!--Email-->
    <div class="form-group">
      <label>Email Address : </label>
      <input type="email" class="form-control" formControlName="uemail">
    </div>
    <!--Sub group-->
    <div class="form-group" formGroupName="address">
      <!--city-->
      <div class="form-group">
        <label>City : </label>
        <input type="text" class="form-control" formControlName="city">
      </div>

      <!--Full Address-->
      <div class="form-group">
        <label>Full Address</label>
        <input type="text" class="form-control" formControlName="addr">
      </div>

      <!--Gender-->
      <div class="form-group">
        <label>Gender</label>
        <input type="radio" class="form-control" formControlName="sex" value="male">Male
        <input type="radio" class="form-control" formControlName="sex" value="female">Female
      </div>
      <!--country-->
      <div class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="country">
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="japan">Japan</option>
        </select>
      </div>
    </div>

    <div class="form-group" align="center">
      <input type="submit" class="btn btn-success">
    </div>
  </form>

</div>
