<div class="container">
    <form #profileData="ngForm" (ngSubmit)="register(profileData.value)">
        <!-- First Name -->
        <div class="form-group">
            <label>First Name : </label>
            <input type="text"
                   name="fname"
                   class="form-control"
                   ngModel
                   #fname="ngModel"
                   required
                   placeholder="Enter your first name"
                   >
        </div>
        <div style="font-size: medium; color: red; background-color: white;" [hidden]="fname.valid" class="alert alert-danger">
            ** Enter the first name
        </div>

        <!-- Last Name -->

        <div class="form-group">
            <label>Last Name : </label>
            <input type="text"
                   name="lname"
                   class="form-control"
                   ngModel
                   required
                   placeholder="Enter your last name">
        </div>
        <div style="color: red;background-color: white;" [hidden]="lname.valid" class="alert alert-danger">
            ***Please enter your last Name
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email : </label>
            <input type="email"
                   name="email"
                   class="form-control"
                   ngModel
                   required
                   placeholder="Enter your Email address">
        </div>

        <!-- Sub group -->
        <div class="form-group" ngModelGroup="address">
            <!-- City -->
            <div class="form-group">
                <label>City : </label>
                <input type="text"
                       name="city"
                       class="form-group"
                       ngModel
                       required
                       placeholder="Enter your city">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Address : </label>
                <input type="text"
                       name="addr"
                       class="form-group"
                       ngModel
                       required
                       placeholder="Please enter your full address">
            </div>
        </div>
        <!-- Gender -->
        <div class="form-group">
            <label>Gender : </label>
            <input type="radio"
                   name="sex"
                   class="form-group"
                   value="male"
                   ngModel>Male
            <input type="radio"
                   name="sex"
                   class="form-group"
                   value="female"
                   ngModel>Female
        </div>
        <!-- country -->
        <div class="form-group">
            <label>Country : </label>
            <select class="form-group" name="country" ngModel>
                <option value="india">India</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <!-- Submit button -->
        <div class="form-group" align="center">
            <input type="submit" class="btn btn-success">
        </div>

    </form>


<p>Lets Add product</p>
<hr style="margin-bottom:5px !important; margin-top:5px !important; " />

<div class="container">

    <form #productDetail="ngForm" (ngSubmit)="addProduct(productDetail.value)">
        <div class="form-group">
            <label>Product Name : </label>
            <input type="text"
                   name="pName"
                   class="form-group"
                   ngModel>
        </div>
        <div class="form-group">
            <label>Product Cost : </label>
            <input type="text"
                   name="pCost"
                   class="form-group"
                   ngModel>
        </div>
        <!-- Submit button -->
        <div class="form-group" align="center">
            <input type="submit" class="btn btn-success">
        </div>
    </form>
</div>
