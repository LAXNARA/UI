<table border="2px"
       style="font-size: x-large;">
    <thead>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Cost</th>
    </thead>
    <tbody>
        <tr *ngFor="let x of data">
            <td>{{x.pid}}</td>
            <td>{{x.pname}}</td>
            <td>{{x.pcost}}</td>
        </tr>
    </tbody>
</table>
<label>
    Product Id
</label><input type="number" [(ngModel)] ="pid">
<br>
<label>Product Name</label><input type="text" [(ngModel)]="pname">
<br>
<label>Product Cost</label><input type="text" [(ngModel)]="pcost">
<br>
<button (click)="saveRecord({'pid':pid,'pname':pname,'pcost':pcost})">Insert</button>
<h1>{{data1}}</h1>
