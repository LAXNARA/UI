<table border="2" >
    <thead style="color: brown; background-color: darkgrey;">
        <th>Name</th>
        <th>Capital</th>
        <th>Flag</th>
    </thead>
    <tbody>
    <tr *ngFor="let x of data">
        <td>{{x.name}}</td>
        <td>{{x.capital}}</td>
        <td><img width="100px" height="50px" src="{{x.flag}}"></td>
    </tr>
</tbody>
</table>
